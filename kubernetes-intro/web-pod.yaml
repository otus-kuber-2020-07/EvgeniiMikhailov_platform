apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  initContainers:
  - name: init-pull-page
    image: busybox:1.32.0
    volumeMounts:
    - mountPath: /app
      name: app
    command: ["sh", "-c", "wget -O- https://tinyurl.com/otus-k8s-intro | sh"]
  containers:
  - name: web
    image: evgeniim/web:0.1
    volumeMounts:
    - mountPath: /app
      name: app
  volumes:
    - name: app
      emptyDir: {}